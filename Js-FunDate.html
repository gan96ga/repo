<html>
    <head>
        <script>
            function myDate()
            {
                document.getElementById("mydate").innerHTML=Date();
            }
        </script>
    </head>
    <body>
        <p id="mydate">
            Hello date:
        </p>
        <input type="button" onclick="myDate()" value="mydate">
    </body>
</html>
