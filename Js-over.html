<html>
    <head>
        <script>
            function over()
            {
                alert("On mouse Hover")
                document.write("Mouse Over...")
            }
        </script>
    </head>
    <body>
        <p>
            Your mouse inside Division
        </p>
        <div onmouseover="over()">
            <h2>This is inside division tag.</h2>
        </div>
    </body>
</html>
